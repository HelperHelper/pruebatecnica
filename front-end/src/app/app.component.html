<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a>
        <h1>WebCreativa</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" *ngIf="!identity">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="login">Identificate</a>
          </li> 
          <li nz-menu-item nzMatchRouter>
            <a routerLink="registro">Registro Usuario</a>
          </li> 
        </ul>
      </li>
    </ul>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" *ngIf="identity">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
          <a href="#">{{identity.Nombre + '' + identity.Usuario}} </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="">Inicio</a>
          </li>  
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['logout', 1]">
              
              <span nz-icon nzType="logout"></span>
              Salir
            </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="crear-tarea">Crear Tarea</a>
          </li>  
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
