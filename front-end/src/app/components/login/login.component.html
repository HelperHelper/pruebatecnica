<div class="col-md-4 offset-md-4">
      <h2>{{title}}</h2>

      <div class="alert alert-success" *ngIf="status == 'success'">
       Te has identificado correctamente !!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        No te has identificado !!
    </div>

      <div class="card">
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

                <div class="form-group">
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email" class="form-control" autofocus required>
                </div>
                <p>
                    <span *ngIf="!email.valid && email.touched">
                        EL Email no es valido
                    </span>
                </p>
                <div class="form-group">
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Contraseña" class="form-control" autofocus required>
                </div>
                <p>
                    <span *ngIf="!password.valid && password.touched">
                        La Contraseña no es Valida
                    </span>
                </p>
                <button class="btn btn-primary" [disabled]="!loginForm.form.valid">
                    Login
                </button>
                <!--
                <a routerLink="registro" style="margin-left: 10px">Registrate</a>
                
                
                <button class="btn btn-primary" [routerLink]="['/registro']">
                    registrate
                </button> -->

            </form>
        </div>
      </div>              

</div>
